<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AirBnB Clone</title>
	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/6-filters.css">
	<link rel="stylesheet" href="styles/7-places.css">
	<link rel="stylesheet" href="styles/3-footer.css">
	<link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
</head>

<body>
	<header>
		<div class="logo"></div>
	</header>

	<div class="container">
		<section class="filters">
			<div class="locations">
				<h3>States</h3>
				<h4>Cairo, Alexandria...</h4>
				<ul class="popover">
					<li>
						<h2>Alexandria:</h2>
						<p>page-here</p>
						<p>page-here</p>
					</li>
					<li>
						<h2>Sharm El-Sheikh:</h2>
						<p>page-here</p>
						<p>page-here</p>
					</li>
				</ul>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>WiFi, Air Conditioner...</h4>
				<ul class="popover">
					<li>Internet</li>
					<li>Kitchen</li>
					<li>Tv Cable</li>
					<li>Air Conditioner</li>
				</ul>
			</div>
			<button>Search</button>
		</section>

		<section class="places">
			<h1>Places</h1>
			<div class="container">
				<article>
					<h2>My Home</h2>
				</article>
				<article>
					<h2>Big House</h2>
				</article>
				<article>
					<h2>A Suite</h2>
				</article>
			</div>
		</section>
	</div>

	<footer>
		<p>Best School</p>
	</footer>
</body>

</html>
